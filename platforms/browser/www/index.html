        <script>

            var lang
			var	defaultLangArr = {
				0 	:	"Other Apps",
				1	:	"I WANT TO TELL YOU",
				2	:	"Default Language",
				3	:	"Click Me",

			}
			var translatedLangArr = defaultLangArr;

            $(function() {

				lang=checkLang();

                pageInit();

     
                $(".otherApp").bind("click", function(e) {
                    e.preventDefault();

				$(".personNum").bind("change",function(){

						if($(".moneyNum").val()=="" || $(".personNum").val()==""){
						
						}else{

						}
					}
				})
				
				$(".shareApp").bind("click",function(e){
					window.plugins.socialsharing.share("Checkout Dollor Count", "It is Awesome", "", "https://play.google.com/store/apps/details?id=com.skyexplorer.moneycalc");
				})
            })

			
            function translate(keyword, lang, callback) {
                if (typeof(callback) != "function") {
                    callback = function() {};
                }
                $.ajax({
                    type: "post",
                    url: "http://gogogo.synology.me/googletranslate/translate.php",
                    data: {
                        "keyword": keyword,
                        "lang": lang
                    },
                    dataType: "json",
                    success: function(response) {
					//debugger;
						var translatedText = response["data"]["translations"][0]["translatedText"]
					//	translatedText = translatedText.replace(/“/g,'"');
						//translatedText = translatedText.replace(/”/g,'"');
					//	translatedText = translatedText.replace(/：/g,':');
					//	translatedText = translatedText.replace(/，/g,',');
					//	translatedText = translatedText.replace(/" "/g,'","');
						var JsonTranslatedText = translatedText;
                        callback(JsonTranslatedText);
						
                    }
                });
            }

			$(".langen").bind("click", function() {
				lang = "en";
				storageManager.setCookie({"selectedLang": lang});
				pageInit();
				
			})

			$(".langDefault").bind("click", function() {
				lang = checkLang();
				storageManager.setCookie({"selectedLang": lang});
				pageInit();
			})
				
			function checkLang() {
				if (typeof(navigator.language) != "undefined"){
					if (navigator.language.split('-')[0] == "zh") {
						if (typeof(navigator.language.split('-')[1]) != "undefined") {
							if (navigator.language.split('-')[1].toLowerCase() == "tw" || 
								navigator.language.split('-')[1].toLowerCase() == "hk") {
								var lang = "zh-tw"
							}else {
								var lang = "zh-cn"
							}
						}
					}else{
						var lang = navigator.language.split('-')[0];
					}
				}
				else {
                    var lang = "en";
                }
			
				return lang;
			}

			function getCookieLang(){
                if (cookie == "" || cookie == null) {
                    storageManager.setCookie({"selectedLang": checkLang()});
                }
				cookie = storageManager.getCookie();
				return cookie.selectedLang;
			}
			
            function pageInit() {
				lang = getCookieLang();
				
				if(checkLang()=="en"){
					$(".langDefault").hide();
					$(".langen").hide();
				}
				else if(lang == checkLang()){
					$(".langDefault").addClass("button-fill");
					$(".langen").removeClass("button-fill");
				}else{
					$(".langen").addClass("button-fill");
					$(".langDefault").removeClass("button-fill");
				}
				
				var defaultLangArrToWord= "";
				$.each(defaultLangArr,function(a,b){
					defaultLangArrToWord += ("{{" + b +"}}");
				})
			
				translate(defaultLangArrToWord,lang,function(translatedText){
				//debugger;
					//translatedText = translatedText.replace(/\] \[/g,'][');
					//translatedText = translatedText.replace(/\[ \[/g,'[[');
					//translatedText = translatedText.replace(/【/g,'');
					//translatedText = translatedText.replace(/、/g,'');
				//	[[他のアプリ]] [[[お支払いの詳細]]、[[マネー量]]、[[マネー量]]、[[ピープル番号]] [[ピープル番号]] [] [お支払いの詳細] [[チェックアウトマネー]カウント]を] [[個人戻る]]、[[お支払マネー]]、[[お支払マネー] [一人当たりの支払]]、[[マネー額戻ります]]
					translatedText=translatedText.match(/[^[\{\}]+/gm);
					//debugger
					translatedLangArr=[];
					$.each(translatedText,function(a,b){
						if( b != "" && b != " "){
							translatedLangArr.push(b);
						}
					})
				
					$(".word").each(function(a,b){
						if($(this).html()!="" && $(this).html()!="undefined"){
							$(this).html(translatedLangArr[a]);					
						}else if($(this).attr("placeholder")!="" && $(this).attr("placeholder")!="undefined"){
						
							$(this).attr("placeholder",translatedLangArr[a]);	
						}
					})
				
				})

            }

            myApp.onPageInit('twelveConstellationsDetail', function(page) {

                //debugger;
                if (lang == "sc") {
